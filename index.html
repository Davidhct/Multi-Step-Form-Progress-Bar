<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Multi Step Form Progress Bar</title>
  </head>
  <body>
    <main class="container">
      <header class="form-header">
        <h2 class="title-header">Sign-Up Form</h2>
        <section class="progress-container">
          <article class="progress" id="progress"></article>
          <article class="step">
            <p class="circle active">1</p>
            <strong>Info</strong>
          </article>
          <article class="step">
            <p class="circle">2</p>
            <strong>Contact</strong>
          </article>
          <article class="step">
            <p class="circle">3</p>
            <strong>Account</strong>
          </article>
          <article class="step">
            <p class="circle">4</p>
            <strong>Finish</strong>
          </article>
        </section>
      </header>
      <section class="info">
        <h1>Basic Info:</h1>
        <div class="name-div">
          <input type="text" name="" id="first-name" placeholder="First Name" />
          <input type="text" name="" id="last-name" placeholder="Last Name" />
        </div>
        <div class="gender-age-div">
          <select name="" id="select-gender">
            <option value="gender" disabled selected>Genger</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">other</option>
          </select>
          <input type="number" name="" id="age" placeholder="Age" />
          <input type="date" name="" id="birth-day" />
        </div>
        <textarea
          name=""
          id="about-yourself"
          cols="30"
          rows="10"
          placeholder="About Youeself"
        ></textarea>
      </section>
      <section class="info hidden">
        <h1>Contact Info:</h1>
        <input type="text" name="" id="email" placeholder="Email Address" />
        <input type="text" name="" id="phone" placeholder="Phone Number" />
        <input
          type="text"
          name=""
          id="other-contact"
          placeholder="Other Contact"
        />
      </section>
      <section class="info hidden">
        <h1>Account Info:</h1>
        <input type="text" name="" id="user-name" placeholder="User Name" />
        <div class="password-div">
          <input
            type="password"
            name=""
            class="password-input"
            id="password"
            placeholder="Password"
          />
          <img
            src="./css/images/see_icon_off.png"
            alt=""
            class="see-password"
          />
        </div>
        <div class="password-div">
          <input
            type="password"
            name=""
            class="password-input"
            id="confirm-password"
            placeholder="Confirm Password"
          />
          <img
            src="./css/images/see_icon_off.png"
            alt=""
            class="see-confirm-password"
          />
        </div>
      </section>
      <section class="info hidden">
        <h1>Success !</h1>
        <p id="success">âœ…</p>
        <h3 id="bottom-title">You Have Successfully Sign Up!</h3>
      </section>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
