<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Multi Step Form Progress Bar</title>
  </head>
  <body>
    <main class="container">
      <header class="form-header">
        <h2 class="title-header">Sign-Up Form</h2>
        <section class="progress-container">
          <article class="progress" id="progress"></article>
          <article class="step">
            <p class="circle active">1</p>
            <strong>Info</strong>
          </article>
          <article class="step">
            <p class="circle">2</p>
            <strong>Contact</strong>
          </article>
          <article class="step">
            <p class="circle">3</p>
            <strong>Account</strong>
          </article>
          <article class="step">
            <p class="circle">4</p>
            <strong>Finish</strong>
          </article>
        </section>
      </header>
      <section class="info">
        <h1>Basic Info:</h1>
        <input type="text" name="" id="first-name" placeholder="First Name" />
        <input type="text" name="" id="last-name" placeholder="Last Name" />
        <textarea
          name=""
          id="about-yourself"
          cols="30"
          rows="10"
          placeholder="About Youeself"
        ></textarea>
      </section>
      <section class="info hidden">
        <h1>Contact Info:</h1>
        <input type="text" name="" id="email" placeholder="Email Address" />
        <input type="text" name="" id="phone" placeholder="Phone Number" />
        <input
          type="text"
          name=""
          id="other-contact"
          placeholder="Other Contact"
        />
      </section>
      <section class="info hidden">
        <h1>Account Info:</h1>
        <input type="text" name="" id="user-name" placeholder="User Name" />
        <input type="password" name="" id="password" placeholder="Password" />
        <input
          type="password"
          name=""
          id="confirm-password"
          placeholder="Confirm Password"
        />
      </section>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
